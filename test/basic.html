<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=624">
<meta charset="UTF-8">

<title>MathQuill-basic Demo</title>

<link rel="stylesheet" type="text/css" href="support/home.css">
<link rel="stylesheet" type="text/css" href="../dist/mathquill.css">

</head>
<body>
<div id="body">

<a href="http://github.com/laughinghan/mathquill">
	<img style="position: absolute; top: 0; right: 0; border: 0;"
		 src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
		 alt="Fork me on GitHub!">
</a>

<h1>
	<a href="http://mathquill.github.com">MathQuill</a>-basic Demo <small>local test page</small>
</h1>

<p>Backslash <code>\</code> and dollar <code>$</code> aren't special, <code>/</code> still works, font works:

<p><span id="basic">\sqrt{2}</span>

<p><textarea id="basic-latex"></textarea>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
<script src="../dist/mathquill-basic.js"></script>
<script>
MQ = MathQuill.getInterface();

const latex = $('#basic-latex').on('keydown keypress', () => {
	const prev = latex.val();
	setTimeout(() => {
		const now = latex.val();
		if (now !== prev) mq.latex(now);
	});
});
const mq = MQ.MathField($('#basic')[0], {
	autoSubscriptNumerals: true,
	handlers: {
		edit: () => {
			if (!latex.is(':focus')) latex.val(mq.latex());
		}
	}
});
latex.val(mq.latex());
</script>
</body>
</html>
